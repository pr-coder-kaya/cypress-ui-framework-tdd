name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      baseURL: ${{ secrets.baseURL }}

    steps:
      - name: Print BASE_URL
        run: echo "BASE_URL is $BASE_URL"
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencie & Run all Cypress tests  
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          config: |
            {
              "baseURL": "${{ env.baseURL }}"
            }